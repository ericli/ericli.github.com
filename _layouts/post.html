---
layout: default
---

<article class="container mx-auto px-2" itemscope itemtype="https://schema.org/BlogPosting">
  <div class="mt-4 mb-2 clearfix header-text">
    <h0 class="h0 inline-block py-2 mt-4 header-title">{{ page.title }}</h0>
    <div class="clearfix mb-4 py-1">
      <p class="h5 lh-condensed"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time></p>
      <div class="col-1 sm-width-full border-top-thick">
      </div>
    </div>
  </div>

  <div class="prose" itemprop="articleBody">
    <font size ="-2">
      {{ content }}
    </font>
  </div>

</article>

<div class="container mx-auto px-2 py-2 clearfix">
  {% include previous-next.html %}
</div>
